datafolder: /mnt/localdata02/jhennies/neuraldata/cremi_2016/
resultfolder: /mnt/localdata02/jhennies/neuraldata/results/cremi_2016/170124_neurobioseg_x_cropped_avoid_duplicates_develop/
intermedfolder: /mnt/localdata02/jhennies/neuraldata/results/cremi_2016/170124_neurobioseg_x_cropped_avoid_duplicates_develop/intermed/
scriptsfolder: /mnt/localdata02/jhennies/neuraldata/results/cremi_2016/170124_neurobioseg_x_cropped_avoid_duplicates_develop/scripts/

debug: True

createfolders: True
overwriteresults: True

rawdatafile:    'cremi.splA.train.raw_neurons.crop.crop_x10_110_y200_712_z200_712.split_xyz.h5'
rawdataname:    'raw'
gtruthfile:     'cremi.splA.train.raw_neurons.crop.crop_x10_110_y200_712_z200_712.split_xyz.h5'
gtruthname:     'neuron_ids'
gtlargefile:    'cremi.splA.train.gtlarge.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
gtlargename:    'neuron_ids'
probsfile:      'cremi.splA.train.probs.crop.crop_x10_110_y200_712_z200_712.split_xyz.h5'
probsname:      'data'
segmfile:       'cremi.splA.train.mcseg_betas.crop.crop_x10_110_y200_712_z200_712.split_xyz.h5'
segmlargefile:  'cremi.splA.train.segmlarge.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
rawfeatsfile:   'cremi.splA.train.rawfeats.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
probsfeatsfile: 'cremi.splA.train.probsfeats.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
segfeatsfile:   'cremi.splA.train.segfeats.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
borderctfile:   'cremi.splA.train.borderct.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
borderctname:   'contacts'
pathsfile:      'cremi.splA.train.paths.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
featuresfile:   'cremi.splA.train.features.crop.crop_x10_110_y200_712_z200_712.split_x.h5'
pathlistfile:   'cremi.splA.train.pathlist.crop.crop_x10_110_y200_712_z200_712.split_x.pkl'

run_remove_small_objects: False
run_compute_feature_images: False
run_find_border_contacts: True
run_compute_paths: True
run_features_of_paths: False
run_random_forest: False


remove_small_objects:
    sources:
        - [datafolder, segmfile, {skeys: [['x']]}]
        - [datafolder, gtruthfile, {skeys: [['x', '*', 'neuron_ids']]}]
    targets:
        - [intermedfolder, segmlargefile]
        - [intermedfolder, gtlargefile]
    bysize: 10000
    relabel: True
    consecutive_labels: True
    filtering_threads: 1
    image_threads: 32


compute_feature_images:

    'rawdata':
        source: [datafolder, rawdatafile, {skeys: [['x', '*', raw]]}]
        target: [intermedfolder, rawfeatsfile]
        features:
            raw: ~
            gauss_2:
                params: [2]
                func: gaussian
            mag_1:
                params: [1]
                func: gaussian_gradient_magnitude
            hess_1:
                params: [1]
                func: hessian_eigenvalues
            lapl_1:
                params: [1]
                func: laplacian_of_gaussian
            structen_1_2:
                params: [1, 2]   # [inner_scale, outer_scale]
                func: structure_tensor_eigenvalues

    'probs':
        source: [datafolder, probsfile, {skeys: [['x', '*', data]]}]
        target: [intermedfolder, probsfeatsfile]
        features:
            raw: ~
            gauss_2:
                params: [2]
                func: gaussian
            mag_1:
                params: [1]
                func: gaussian_gradient_magnitude
            hess_1:
                params: [1]
                func: hessian_eigenvalues
            lapl_1:
                params: [1]
                func: laplacian_of_gaussian
            structen_1_2:
                params: [1, 2]   # [inner_scale, outer_scale]
                func: structure_tensor_eigenvalues

    'segmentation':
        source: [intermedfolder, segmlargefile, {skeys: [['x', '0'], ['x', '1', 'beta_0.5']]}]
        target: [intermedfolder, segfeatsfile]
        features:
            disttransf:
                params: ~
                func: disttransf
                raw: ~
                gauss_2:
                    params: [2]
                    func: gaussian
                mag_1:
                    params: [1]
                    func: gaussian_gradient_magnitude
                hess_1:
                    params: [1]
                    func: hessian_eigenvalues
                lapl_1:
                    params: [1]
                    func: laplacian_of_gaussian
                structen_1_2:
                    params: [1, 2]   # [inner_scale, outer_scale]
                    func: structure_tensor_eigenvalues

    'default':
        params:
            anisotropy: [10, 1, 1]
            max_threads_sources: 6
            max_threads_features: 5


find_border_contacts:
    sources:
        disttransf: [intermedfolder, segfeatsfile, [disttransf, raw]]
        segmentation: [intermedfolder, segmlargefile]
    skwargs:
        default:
            recursive_search: False
        disttransf:
            recursive_search: True
    target: [intermedfolder, borderctfile]


compute_paths:

    # Organize settings like this:
    #
    # experiment_0:
    #     truepaths:
    #         sources:
    #             segm: [path, filename, {arguments: vals}]
    #             gt: [path, filename, {arguments: vals}]
    #             conts: [path, filename, {arguments: vals}]
    #             dt: [path, filename, {arguments: vals}]
    #         target: [path, filename]
    #         params:
    #             avoid_duplicates: True|False
    #             penaltypower: value > 0
    #             ignorelabels: []
    #             max_paths_per_object: value >= 1
    #             max_paths_per_object_seed: value
    #     falsepaths:
    #         ...
    #     default:
    #         ...
    # experiment_1:
    #     ...
    # ...
    # experiment_n:
    #     ...
    # default
    #     ...

    'experiment_0a':
        falsepaths:
            params:
                avoid_duplicates: True

    'experiment_1a': ~

    'predict':
        truepaths:
            sources:
                segm: [intermedfolder, segmlargefile, {skeys: [[x, '1', beta_0.5]]}]
                gt: [intermedfolder, gtlargefile, {skeys: [[x, '1', neuron_ids]]}]
                conts: [intermedfolder, borderctfile, {skeys: [[x, '1', beta_0.5, contacts]]}]
                dt: [intermedfolder, segfeatsfile, {skeys: [[x, '1', beta_0.5, disttransf, raw]]}]
        falsepaths:
            sources:
                segm: [intermedfolder, segmlargefile, {skeys: [[x, '1', 'beta_0.5']]}]
                gt: [intermedfolder, gtlargefile, {skeys: [[x, '1', neuron_ids]]}]
                conts: [intermedfolder, borderctfile, {skeys: [[x, '1', 'beta_0.5', contacts]]}]
                dt: [intermedfolder, segfeatsfile, {skeys: [[x, '1', 'beta_0.5', disttransf, raw]]}]
            params:
                avoid_duplicates: True

    default:
        truepaths:
            sources:
                segm: [intermedfolder, segmlargefile, {skeys: [[x, '0', beta_0.5]]}]
                gt: [intermedfolder, gtlargefile, {skeys: [[x, '0', neuron_ids]]}]
                conts: [intermedfolder, borderctfile, {skeys: [[x, '0', beta_0.5, contacts]]}]
                dt: [intermedfolder, segfeatsfile, {skeys: [[x, '0', beta_0.5, disttransf, raw]]}]
            params:
                max_paths_per_object: 1
        falsepaths:
            sources:
                segm: [intermedfolder, segmlargefile, {skeys: [[x, '0']]}]
                gt: [intermedfolder, gtlargefile, {skeys: [[x, '0', neuron_ids]]}]
                conts: [intermedfolder, borderctfile, {skeys: [[x, '0', '*', contacts]]}]
                dt: [intermedfolder, segfeatsfile, {skeys: [[x, '0', '*', disttransf, raw]]}]
            params:
                max_paths_per_object: ~

        default:
            target: [intermedfolder, pathsfile]
            params:
                avoid_duplicates: False
                penaltypower: 10
                ignorelabels: []
                max_paths_per_object_seed: ~
                parallelize: True
                max_threads: 20
                order_of_betas:
                    - beta_0.5
                    - beta_0.45
                    - beta_0.55
                    - beta_0.4
                    - beta_0.6
                    - beta_0.35
                    - beta_0.65
                    - beta_0.3
                    - beta_0.7


features_of_paths:

    'experiment_0a':
        sources:
            paths:
                truepaths: [intermedfolder, pathsfile, {skeys: [[experiment_0a, truepaths]]}]
                falsepaths: [intermedfolder, pathsfile, {skeys: [[experiment_0a, falsepaths]]}]
    'experiment_1a':
        sources:
            paths:
                truepaths: [intermedfolder, pathsfile, {skeys: [[experiment_1a, truepaths]]}]
                falsepaths: [intermedfolder, pathsfile, {skeys: [[experiment_1a, falsepaths]]}]

    'predict':
        sources:
            paths:
                truepaths: [intermedfolder, pathsfile, {skeys: [[predict, truepaths]]}]
                falsepaths: [intermedfolder, pathsfile, {skeys: [[predict, falsepaths]]}]

    default:
        sources:
            featureims:
                rawdata: [intermedfolder, rawfeatsfile, {skeys: ~}]
                probs: [intermedfolder, probsfeatsfile, {skeys: ~}]
                segmentation: [intermedfolder, segfeatsfile, {skeys: ~}]
        targets:
            features: [intermedfolder, featuresfile]
            pathlist: [intermedfolder, pathlistfile]
        params:
            anisotropy: [10, 1, 1]
            features:
                - Sum
                - Mean
                - Variance
                - Maximum
                - Minimum
                - Kurtosis
                - Skewness
                - Pathlength
            max_paths_per_label: 2
            parallelize: True
            max_threads: 5


random_forest:

    'experiment_0a':
        sources:
            train: [intermedfolder, featuresfile, {skeys: experiment_0a}]
            predict: [intermedfolder, featuresfile, {skeys: predict}]

    'experiment_1a':
        sources:
            train: [intermedfolder, featuresfile, {skeys: experiment_1a}]
            predict: [intermedfolder, featuresfile, {skeys: predict}]

    default:
        sources:
            pathlist: [intermedfolder, pathlistfile]
        params:
            balance_classes: False
        targets:
            result: [resultfolder, resultfile]
            pathlist: [intermedfolder, pathlistforestfile]

